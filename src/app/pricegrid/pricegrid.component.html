<p>pricegrid works!</p>
<mat-tab-group #tabRef (selectedTabChange)="changeTab(tabRef.selectedIndex)">
    <mat-tab *ngFor="let priceGrid of priceGrids" label="{{priceGrid.name}}">
      <table>
        <tr *ngFor="let priceGridEntry of priceGridEntries">
          <td>{{priceGridEntry.symbol}}</td>
          <td>Price</td>
        </tr>
      </table>
    </mat-tab>
</mat-tab-group>
