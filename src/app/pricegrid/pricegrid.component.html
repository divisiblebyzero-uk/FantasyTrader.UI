







<ul ngbNav #pricesNav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li ngbNavItem  [ngbNavItem]="1">
    <a ngbNavLink>Price Grids</a>
    <ng-template ngbNavContent>
      Click on a price grid to show that grid
    </ng-template>
  </li>
  <li *ngFor="let priceGrid of priceGrids; let i = index" ngbNavItem>
    <a ngbNavLink>{{priceGrid.name}}</a>
    <ng-template ngbNavContent>
      <table class="table">
        <tr>
          <th>Symbol</th>
          <th>Price</th>
        </tr>
        <tr *ngFor="let priceGridEntry of priceGridEntries">
          <td>{{priceGridEntry.symbol}}</td>
          <td>Price</td>
        </tr>
      </table>
      </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="pricesNav" class="mt-2"></div>
<pre>Active: {{ active }}</pre>
